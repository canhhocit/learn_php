<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Example</title>
    <style>
        .block {
            display: block;
            background: lightblue;
            padding: 10px;
            margin: 10px;
        }

        .inline {
            display: inline;
            background: lightcoral;
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>

<body>

    <div class="block">Display is block</div>
    <div class="block">Display is block</div>

    <span class="inline">Display is inline</span>
    <span class="inline">Display is inline</span>

</body>

</html>
