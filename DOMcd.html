<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom chuyển động</title>
</head>
<style>
    #container {
        width: 200px;
        height: 200px;
        background: green;
        position: relative;
    }
    #box {
        width: 50px;
        height: 50px;
        background: red;
        position: absolute;
    }
</style>
<body>
    <div id="container">
    <div id="box"> </div>
</div>
</body>
<script>
   var tanggiam = 1;
    var pos = 0;
    var box = document.getElementById("box");
    var t = setInterval(move, 10);

    function move() {
        if ((pos > 150) || (pos <0)) {
            tanggiam = (-tanggiam);
        }

        pos += tanggiam;
        box.style.left = pos+"px";

    }
</script>
</html>
