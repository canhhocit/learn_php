<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bai3.css">
    <title>Quản lý sinh viên</title>
</head>
<body>

    <h2 id="tieude">QUẢN LÝ SINH VIÊN</h2>

    <table id="bang">
        <thead>
            <tr class="rowname">
                <th>ID</th>
                <th>Họ và tên</th>
                <th>Điểm</th>
                <th>Xếp loại</th>
            </tr>
        </thead>

        <tbody>
            <tr class="khoa">
                <td colspan="4">Khóa</td>
            </tr>

            <tr class="dong">
                <td>1</td>
                <td>Trần Tiến Tài</td>
                <td>7</td>
                <td rowspan="2">Khá</td>
            </tr>

            <tr class="dong">
                <td>2</td>
                <td>Phạm Mạnh Khoa</td>
                <td>8</td>
            </tr>

            <tr class="khoa">
                <td colspan="4">Khóa</td>
            </tr>

            <tr class="dong">
                <td>3</td>
                <td>Trần Văn Hưng</td>
                <td>5</td>
                <td>Trung bình</td>
            </tr>

            <tr class="dong">
                <td>4</td>
                <td>Đỗ Đức Thành</td>
                <td>10</td>
                <td>Giỏi</td>
            </tr>
        </tbody>

        <tfoot>
            <tr class="footer">
                <td colspan="2">Tổng cộng</td>
                <td>7.5</td>
                <td>Khá</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
