<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Đăng ký tài khoản!</h1>
    <p>Nhập và lựa chọn thông tin đăng ký</p>
    <form>
      <input type="text" id="firstname" name="firstname" placeholder="Tên" />
      <input type="text" id="lastname" name="lastname" placeholder="Họ đệm" />
      <br />
      <br />
      <input type="text" id="email" name="email" placeholder="Địa chỉ Email" />
      <input type="text" id="phonenumber" name="phonenumber" placeholder="SĐT" />
      <br />
      <br />

      <label>Chọn thành phố</label>
      <select>
        <option value="" disabled selected>Tỉnh</option>
        <option value="HN">Hà Nội</option>
        <option value="ND">ND</option>
        <option value="NB">NB</option>
      </select>
      <br />
      <br />

      <textarea id="node" name="node" rows="10" cols="50" placeholder="enter your note"></textarea>
      <br />
      <br />

      <input type="submit" id="" name="" value="Đăng ký" />
    </form>
  </body>
</html>
