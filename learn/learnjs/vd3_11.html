<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thay thế phần tử bằng JavaScript</title>
    <style>
      #container {
        text-align: center;
        margin-top: 50px;
      }
      img {
        width: 200px;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <img id="image" src="https://th.bing.com/th/id/OIP.B2UQMdLfYeK6OgUWR4u1fgHaDt?w=296&h=174&c=7&r=0&o=7&dpr=1.3&pid=1.7&rm=3" alt="Hình ảnh " />
        <br> <br>
      <button onclick="replaceElement()">Thay bằng đoạn văn</button>
    </div>
  </body>
  <script>
    let change = false;
    let btn = document.querySelector("button");
    function replaceElement() {
      if (change) {
        location.reload();
      }
      let img = document.getElementById("image");

      let newElement = document.createElement("p");
      newElement.textContent = "Hình ảnh đã được thay thế bằng đoạn văn!";
      newElement.style.fontSize = "18px";
      newElement.style.fontWeight = "bold";
      newElement.style.color = "red";
      // Lấy phần tử cha của ảnh
      let parent = img.parentNode;
      parent.replaceChild(newElement, img);
      btn.t="Thay đổi lại hình ảnh";
      change=!change;
    }
  </script>
</html>
