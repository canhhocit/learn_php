<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Đăng Nhập</title>
    <style>
      body {
        background-color: rgb(188, 202, 197);
      }
      #box {
        width: 300px;
        margin: 60px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 15px;
        font-family: Arial;
        background-color: rgb(140, 144, 136);
      }

      input {
        width: 90%;
        border-radius: 5px;
        padding: 8px;
        margin: 5px;
      }
      h2 {
        color: rgb(72, 71, 67);
        font-size: 30px;
        font-style: italic;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      button {
        font-size: 16px;
        width: 50%;
        height: 40px;
        border-radius: 8px;
        border: 2px solid chartreuse;
        background-color: rgb(171, 215, 218);
        color: #633b71;

        display: block;
        margin: 10px auto;
      }

      #message {
        margin-top: 10px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div id="box">
      <h2>Đăng nhập</h2>
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />

      <button id="btnLogin">Đăng nhập</button>

      <div id="message"></div>
    </div>

    <script>
      document.getElementById("btnLogin").addEventListener("click", function () {
        let user = document.getElementById("username").value.trim();
        let pass = document.getElementById("password").value.trim();
        let msg = document.getElementById("message");

        if (user === "" || pass === "") {
          msg.innerText = "Vui lòng nhập đầy đủ username và password!";
          msg.style.color = "red";
        } else {
          msg.innerText = "Đăng nhập thành công!";
          msg.style.color = "green";
        }
      });
    </script>
  </body>
</html>
